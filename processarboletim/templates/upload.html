{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Enviar Boletim</title>
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex flex-col">

  <header class="bg-white border-b-2 border-gray-200 shadow-md">
    <div class="max-w-7xl mx-auto px-8 py-6 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="{% static 'images/logoifpb.png' %}" alt="Logo IFPB" class="h-20 w-auto object-contain">
      </div>

      <a href="{% url 'home' %}" class="flex items-center gap-4 px-12 py-6 bg-white text-gray-800 border-2 border-gray-300 rounded-xl hover:border-green-600 hover:text-green-700 transition-all shadow-lg hover:shadow-xl hover:scale-105">
        <i data-lucide="arrow-left" class="w-7 h-7"></i>
        <span class="text-xl">Voltar</span>
      </a>
    </div>
  </header>

  <div class="flex-1 flex items-center justify-center py-16 px-8">
    <div class="w-full max-w-3xl">
      <div class="bg-white border-2 border-gray-200 rounded-2xl p-12 shadow-xl">
        <div class="text-center mb-8">
          <h1 class="text-gray-800 mb-4 text-4xl">Enviar Boletim - PDF</h1>
        </div>

        {% if erro %}
          <div class="mb-6 p-4 bg-red-100 text-red-700 border border-red-300 rounded-xl text-center">
            {{ erro }}
          </div>
        {% endif %}

        <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-8">
            <label class="block text-gray-700 mb-3 text-xl">Selecione o arquivo PDF:</label>
            <div class="flex items-center gap-4">
              <input type="file" name="arquivo_pdf" accept=".pdf" id="file-upload" class="hidden"/>
              <label for="file-upload" id="file-label" class="flex-1 flex items-center justify-center gap-3 px-8 py-6 bg-gray-100 border-2 border-gray-300 rounded-xl cursor-pointer">
                <i data-lucide="upload" class="w-6 h-6 text-gray-600"></i>
                <span class="text-gray-700 text-lg" id="file-name">Escolher Arquivo</span>
              </label>
            </div>
          </div>

          <div class="mb-10">
            <label class="block text-gray-700 mb-3 text-xl">Selecione o Bimestre:</label>
            <div class="grid grid-cols-4 gap-4">
              <label>
                <input type="radio" name="bimestre" value="1" class="hidden bimestre-radio" checked>
                <div class="py-6 rounded-xl shadow-md text-xl bg-gradient-to-r from-green-600 to-green-700 text-white text-center">1ยบ</div>
              </label>
              <label>
                <input type="radio" name="bimestre" value="2" class="hidden bimestre-radio">
                <div class="py-6 rounded-xl shadow-md text-xl bg-gray-100 text-gray-700 text-center">2ยบ</div>
              </label>
              <label>
                <input type="radio" name="bimestre" value="3" class="hidden bimestre-radio">
                <div class="py-6 rounded-xl shadow-md text-xl bg-gray-100 text-gray-700 text-center">3ยบ</div>
              </label>
              <label>
                <input type="radio" name="bimestre" value="4" class="hidden bimestre-radio">
                <div class="py-6 rounded-xl shadow-md text-xl bg-gray-100 text-gray-700 text-center">4ยบ</div>
              </label>
            </div>
          </div>

          <button type="submit" class="w-full flex items-center justify-center gap-4 px-12 py-8 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-xl text-2xl">
            <i data-lucide="upload" class="w-7 h-7"></i>
            <span>Enviar Boletim</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const fileInput = document.getElementById('file-upload');
    const fileName = document.getElementById('file-name');
    fileInput.addEventListener('change', (e) => {
      if (e.target.files && e.target.files[0]) {
        fileName.textContent = e.target.files[0].name;
      }
    });

    document.querySelectorAll('.bimestre-radio').forEach(r => {
      r.addEventListener('change', () => {
        document.querySelectorAll('.bimestre-radio').forEach(rr => {
          rr.nextElementSibling.className = 'py-6 rounded-xl shadow-md text-xl bg-gray-100 text-gray-700 text-center';
        });
        r.nextElementSibling.className = 'py-6 rounded-xl shadow-md text-xl bg-gradient-to-r from-green-600 to-green-700 text-white text-center';
      });
    });
  </script>
</body>
</html>
