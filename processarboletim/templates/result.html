{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resultado</title>
  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex flex-col">
  <header class="bg-white border-b-2 border-gray-200 shadow-md">
    <div class="max-w-7xl mx-auto px-8 py-6 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="{% static 'images/logoifpb.png' %}" 
     alt="Logo IFPB" 
     class="h-20 w-auto object-contain">

      </div>

      <a href="{% url 'upload' %}" class="flex items-center gap-4 px-12 py-6 bg-white text-gray-800 border-2 border-gray-300 rounded-xl hover:border-green-600 hover:text-green-700 transition-all shadow-lg hover:shadow-xl hover:scale-105">
        <i data-lucide="arrow-left" class="w-7 h-7"></i>
        <span class="text-xl">Voltar</span>
      </a>
    </div>
  </header>

  <div class="flex-1 flex flex-col items-center justify-start py-12 px-8">
    <div class="w-full max-w-5xl bg-white border-2 border-gray-200 rounded-2xl shadow-xl p-10">
      <h1 class="text-3xl text-gray-800 mb-6 text-center">Relat√≥rio gerado: <strong class="font-semibold text-green-700">{{ nome_pdf }}</strong></h1>

      <div class="w-full h-[700px] border-2 border-gray-300 rounded-xl overflow-hidden shadow-md">
        <!-- preview embutido com base64 -->
        <iframe src="data:application/pdf;base64,{{ pdf_b64 }}" class="w-full h-full" title="Preview do PDF"></iframe>
      </div>

      <a href="data:application/pdf;base64,{{ pdf_b64 }}" download="{{ nome_pdf }}" class="mt-10 block">
        <button class="w-full flex items-center justify-center gap-4 px-12 py-8 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-xl text-2xl">
          <i data-lucide="download" class="w-7 h-7"></i>
          <span>Download</span>
        </button>
      </a>
    </div>
  </div>

  <script>lucide.createIcons();</script>
</body>
</html>
